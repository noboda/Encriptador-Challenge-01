<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/encriptado.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header-logo" src="./img/alura.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="main">
        <div class="left">
          <textarea
            id="ingreso-texto"
            class="ingreso-texto"
            placeholder="Ingrese el texto aqui"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <div class="left-footer">
            <div class="left-warning">

              <img src="./img/exclamacion.svg" alt="" />
              <span class="left-info">Solo letras minusculas y sin acento</span>
              
            </div>
            <div class="left-botones">
              <button id="boton-encriptar" class="boton-encriptar">
                Encriptar
              </button>
              <button id="boton-desencriptar" class="boton-desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>

        <div id="right" class="right ajustar">
          <img id="munheco" class="munheco" src="./img/munheco.svg" alt="" />
          <textarea
            id="mensaje-final"
            class="mensaje-final"
            placeholder="Ningun mensaje fue encontrado"
          ></textarea>
          <p id="right-info" class="right-info">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
          <button id="boton-copiar" class="boton-copiar none">Copiar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
